title: Les cryptos font des vagues à Marseille !
texte:  <p>Suite au succès de la première édition qui s’est tenue à La Baule le 5 mai dernier, la Bitcoinference traverse la France.</p> <p>Rejoignez-nous à Marseille pour la seconde édition de la Bitcoinference le 2 février 2024.</p><p>La Bitcoinference est une table-ronde ouverte au public, rassemblant particuliers et professionnels, novices et passionnés. Plongez au cœur de l'univers fascinant du Bitcoin et des cryptomonnaies au contact d’experts français renommés.</p><p>Assistez à la projection en avant-première d’un film d’animation d’une dizaine de minutes spécialement réalisé pour faciliter la compréhension de Bitcoin.</p><p>Prolongez ensuite l’expérience au cours d'un cocktail exclusif. Échangez en direct avec les intervenants dans un cadre convivial, approfondissez vos connaissances et tissez des liens privilégiés avec des personnalités engagées localement.</p><p><a href="https://my.weezevent.com/bitcoinference-marseille" target="_blank">Réservez votre place dès maintenant</a> pour décrypter les monnaies numériques et les technologies de demain.

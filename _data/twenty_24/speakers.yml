  subtitle: CEO & Fondateur de Paymium
  img: PN_bitcoinference.jpg
  thumbnail: PN_bc_tn.jpg
  alt: Picture of Pierre Noizat
  topic: Bitcoin
  description: <p>Pionnier du Bitcoin militant en faveur de la souveraineté numérique, du logiciel libre et de la pluralité des monnaies, Pierre Noizat est le co-fondateur et PDG de Paymium, première place de marché bitcoin/euro fondée en 2011 à Paris.</p><p>Il est aussi l'auteur de "Bitcoin, monnaie libre" et du blog <a href="https://e-ducat.fr/" target="_blank">e-ducat.fr</a>, depuis 2011, un des premiers sites francophones consacré à Bitcoin. Ingénieur diplômé de l’Ecole Polytechnique et de Columbia University, Pierre Noizat partage son expertise scientifique et économique dans ses présentations sur Bitcoin et sur les systèmes monétaires.</p> 

- title: Laurent Henocque
  name: Laurent_Henocque
  subtitle: CEO & Fondateur de Keeex
  img: LH_bitcoinference.jpg
  thumbnail: LH_bc_tn.jpg
  alt: Picture of Laurent Henocque
  topic: Recherche
  description: <p>Laurent Henocque est Polytechnicien (X82) et Docteur en Mathématiques et Informatique de l’Université d’Aix Marseille.</p><p>Il exerce après sa thèse comme directeur technique de la startup Index Education puis comme consultant pour Ilog et diverses entreprises. Il retrouve l’Université en 1993 comme Maître de Conférences HDR enseignant à Polytech Marseille et chercheur en Intelligence Artificielle au LIS (CNRS). Dans ce cadre, il dépose en 2013 et 2014 deux brevets valorisés par la création en 2014 de la société KeeeX, de fait acteur historique de la blockchain en France. KeeeX commercialise une suite logicielle complète aidant les entreprises à protéger, tracer et rendre vérifiables tous leurs documents, produits ou processus.</p>

- title: Claudia Lomma
  name: Claudia_Lomma
  subtitle: Co-Producer & Co-Host de Techno Impact
  img: CL_bitcoinference.jpg
  thumbnail: CL_bc_tn.jpg
  alt: Picture of Claudia Lomma
  topic: Modératrice
  description: <p>Après une carrière dans la presse comme <a href=”https://www.levif.be/belgique/une-nouvelle-directrice-des-redactions-du-elle-et-du-marie-claire/” target=”_blank”>Directrice Générale d’un groupe de presse</a> pour le <a href=”https://elle.be/” target=”_blank”>Elle Belgique</a> et le <a href=”https://marieclaire.be/fr/” target=”_blank”>Marie-Claire Belgique</a>, <a href=”https://www.lecho.be/sabato/bien-etre/exode-urbain-ils-ont-tout-plaque-pour-s-installer-dans-les-cevennes/10278198.html” target=”_blank”>elle décide de tout plaquer pour s’installer dans le Sud de la France</a> et se former à la Blockchain chez <a href=”https://eu1.hubs.ly/H025zhg0” target=”_blank”>Alyra Paris<./a>.</p><p>Aujourd'hui, elle co-produit et co-anime le podcast “<a href =”https://podcasts.apple.com/be/podcast/techno-impact-by-nft-business/id1606424375” target=”_blank”>Techno Impact</a>", le podcast qui explore les répercussions des technologies sur notre vie quotidienne. Fascinée par les dilemmes éthiques, les transformations sociétales profondes et l'émergence de nouvelles formes de conscience à l'ère numérique, Claudia s'investit pleinement dans ces domaines.</p><p>Claudia donne des formations et des conférences sur la Blockchain et l'Intelligence Artificielle, notamment ChatGPT. Elle intervient régulièrement en entreprise pour parler des <a href=”https://www.elle.be/fr/375516-generations-z-et-alphas-comment-accompagner-digital-et-metaverses.html” target =”_blank”>générations Alphas et Z</a> dans le contexte digital, en mettant l'accent sur leur comportement pour <a href=”https://www.youtube.com/watch?v=VOrl_RAEOFk&t=24s” target =”_blank”>aider les marques à anticiper les besoins de leurs futurs clients</a>.</p><p>"Comment comprendre l’impact des cryptos sur notre économie quand on n’a aucune idée de comment vont vivre nos enfants ? Ils sont au cœur du changement." - Claudia Lomma</p><p>Claudia se penche sur les implications profondes de la Blockchain et de l'IA pour les entreprises, en plaçant le focus sur leur impact sur la réorganisation de l'environnement de travail, l'automatisation des tâches chronophages et répétitives, et l'amélioration de l'expérience utilisateur.</p><p>Elle va au-delà en questionnant l'impact de ces technologies sur notre identité et notre humanité dans un contexte où la confiance est en crise et où il est essentiel de trouver des alternatives.</p><p>Claudia a une ambition claire ":" encourager les femmes à devenir des actrices engagées du changement. Pour elle, ce n'est pas la technologie qui nous définit, mais la façon dont nous choisissons de l'utiliser.</p><p>Elle souligne que de grandes opportunités s'accompagnent de grandes responsabilités. Dans un monde hyperconnecté, la sécurité et l'éthique doivent être au cœur de nos préoccupations... ce sont les siennes, ces réflexions sont à la base de toutes ses actions.</p>

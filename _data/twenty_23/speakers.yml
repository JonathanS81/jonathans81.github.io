  description: <p>Pionnier du Bitcoin militant en faveur de la souveraineté numérique, du logiciel libre et de la pluralité des monnaies, Pierre Noizat est le co-fondateur et PDG de Paymium, première place de marché bitcoin/euro fondée en 2011 à Paris.</p><p>Durant son expérience internationale de plus de 20 ans dans les technologies réseaux et la cryptographie, il contribue notamment au succès de projets marquants comme le lancement de DirectTV aux USA ou celui de TPS en France.</p><p> Il est aussi l'auteur de "Bitcoin, monnaie libre" et du blog e-ducat.fr, depuis 2011, un des premiers sites francophones consacré à Bitcoin. Ingénieur diplômé de l’Ecole Polytechnique et de Columbia University, Pierre Noizat met son expertise scientifique au service de la compréhension de Bitcoin.</p><p> En appliquant les lois de la thermodynamique à la compréhension des principes économiques, il explore le lien entre monnaie et énergie et nous apprend à l'aide de démonstrations simples que les caractéristiques uniques de Bitcoin permettent de corriger les dysfonctionnements de notre économie.</p>



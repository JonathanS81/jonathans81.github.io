  description: <p>Sébastien Gouspillou est auteur conférencier, co-fondateur de BigBlock GreenServices- Bitcoin mining ⛏️ ( entreprise de minage de bitcoin née en 2016).</p><p>Il collabore avec les énergéticiens ou gouvernements de différents pays, de l'Asie Centrale à l'Amérique du Sud en passant par l'Afrique. Il conseille notamment le Salvador et a été à l'initiative de la délégation de bitcoiners qui est partie en centre Afrique afin d'aider le pays à mettre en place les outils d'usage d'un bitcoin devenu monnaie nationale.</p><p>Il a créé en 2020 avec Emmanuel de Merode, le directeur du parc des Virunga, la Gorilla bitcoin Farm en RDC.</p>


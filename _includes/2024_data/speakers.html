<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_24.speakers %}
                {% if post.name != "Claudia_Lomma" %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2024_style/img/speaker/{{ post.img }}" class="img-responsive img-centered"  alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% else%}
                <div class="col-lg-12 text-center">
                    <p style="font-size: 25px;font-weight: bolder; color:white">MODÃ‰RATEUR</p>
                    <div class="speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2024_style/img/speaker/{{ post.img }}" class="img-responsive img-centered"  alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endif %}
            {% endfor %}

</div>

                   

            </div>
            
        
        </div>
    </section>

<!-- Programme Section -->
<section id="programme" class="bg-blue">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Programme</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
             
                    <ul>
                        {% for programme in site.data.twenty_24.programme %}
                            <li>

                                <div>
                                  
                                    <div>
                                       <p style="color:#FFF; text-align: center;"> <span style="font-size: 25px;font-weight: bolder;">{{ programme.time }}</span><br> {{ programme.info }}</p>
                                    </div>
                                    
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>

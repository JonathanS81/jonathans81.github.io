<!-- Acces Section -->
<section id="acces" class="bg-darkest-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Acces</h2>
                    <h3 class="white"><a href="https://www.cinegulfstream.fr/" target="_blank">Cinéma le Gulf Stream - 52 Avenue du Général de Gaulle, 44500 La Baule-Escoublac</a></h3>
                    <ul class="white">
                        {% for transport in site.data.twenty_23.acces %}
                            
                                
                                <div style="width:80%; margin:auto;">
                                    
                                     <p><span style="font-size: 20px;font-weight: bolder;">{{ transport.transport }}</span><br>
                                        {{ transport.detail }}<br> {{ transport.duree }}</p>
                                   

                                </div>
                                   
                                
                            
                        {% endfor %}
                    </ul>




                </div>
                <div class="row" style="display:inline;">
                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8166.9411062263!2d-2.38749456506343!3d47.283778480757576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48055cbee3e6094f%3A0xd180656b3c15a393!2sCin%C3%A9ma%20Le%20Gulf%20Stream!5e0!3m2!1sfr!2sfr!4v1673473744846!5m2!1sfr!2sfr" width="100%" height="600" style="border:0;margin-top: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  
            </div>
          
        </div>
    </section>
